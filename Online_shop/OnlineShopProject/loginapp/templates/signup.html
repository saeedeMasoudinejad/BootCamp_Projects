<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    {% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ signup_form }}
        <button type="submit">Sign Up</button>
    </form>
    {% endblock content %}
</body>
</html>

<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    {% block content %}
    <form method="post" action="{% url 'profile' %}">
        <div class="m-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name">
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile_phone">Mobile Phone</label>
                    <input type="text" name="mobile" class="form-control" id="mobile_phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <select id="inputCity" name="city" class="form-control" onChange="CityList(this.value)">
                        <option selected>شهر خود را انتخاب کنید</option>
                        <option value="tehran">تهران</option>
                        <option value="gilan">گیلان</option>
                        <option value="azrWest">آذربایجان شرقی</option>
                        <option value="khozeshat">خوزستان</option>
                        <option value="fars">فارس</option>
                        <option value="esfahan">اصفهان</option>

                    </select>
                </div>
<!--                <div class="form-group col-md-4">-->
<!--                    <label for="inputState">State</label>-->
<!--                    <select name="city" id="city" class="form-control">-->
<!--                        <option value="0">Choose...</option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="zip" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<!--    <form method="post" action="{% url 'profile' %}">-->
<!--        {% csrf_token %}-->
<!--        {{ profile_form.as_p }}-->
<!--        <button type="submit">ثبت</button>-->
<!--    </form>-->
    {% endblock content %}
</body>
</html>
